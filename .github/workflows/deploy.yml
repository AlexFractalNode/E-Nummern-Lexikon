name: Deploy Encyclopedia

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Pandas
        run: pip install pandas

      - name: Build Site ğŸ—ï¸
        run: python build_wiki.py

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: site_output # WICHTIG: Das Skript speichert hier rein
          branch: gh-pages
