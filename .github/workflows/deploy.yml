name: Deploy E-Check Website

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Da wir nur Standard-Bibliotheken nutzen, ist kein 'pip install' nÃ¶tig!
      # WICHTIG: Stelle sicher, dass deine Python-Datei wirklich 'build_website.py' heiÃŸt.
      - name: Webseite bauen (inkl. Rechtstexte) ğŸ—ï¸
        run: python build_website.py

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: site_output # Das Script speichert alles hier rein
          branch: gh-pages
