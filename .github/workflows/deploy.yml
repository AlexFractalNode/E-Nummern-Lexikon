name: Deploy E-Check Website

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Wir brauchen keine externen Libraries (pandas etc.), da das Skript nur Standard-Python nutzt!
      # Das macht den Build extrem schnell.

      - name: Webseite bauen ğŸ—ï¸
        run: python build_website.py

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: site_output
          branch: gh-pages
